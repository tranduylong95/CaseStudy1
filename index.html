<script>
    function moveLeftHiden(){
        
        let blockTable=document.getElementById("table");
        let dataType=blockTable.getAttribute("data-type");
        if(dataType==0){
            blockTable.style.transition="all 1s";
            blockTable.style.left="900px";
            blockTable.setAttribute("data-type","1");
        }
        else {
            blockTable.style.transition="all 1s";
            blockTable.style.left="600px";
            blockTable.setAttribute("data-type","0");
        }
    }
</script>
